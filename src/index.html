<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Webpack Starter Kit</title>
  </head>

  <body>
    <!-- Pagination -->
    <div class="container"></div>

    <div class="page-buttons">
      <button class="arrow-left">>---</button>
      <button class="first-page"></button>
      <div class="dots">...</div>
      <button class="before-previous-page"></button>
      <button class="previous-page"></button>
      <button class="current-page"></button>
      <button class="next-page"></button>
      <button class="after-next-page"></button>
      <div class="dots">...</div>
      <button class="last-page"></button>
      <button class="arrow-right">---></button>
    </div>
    <!-- End pagination -->
  </body>
</html>
